<body>
    <header><style>* {margin:0;padding:0}</style></header>
    <input id="text" type="text" pattern="[A-Z]*" placeholder="text" title="[A-Z]">
    <input id="key" type="text" pattern="[A-Z]*" placeholder="key" title="[A-Z]">
    <button onclick="enc()">encrypt</button>
    <button onclick="enc2()">encrypt</button>
    <button onclick="dec()">decrypt</button>
    <pre id="content"></pre>
    <script>
        const vals = () =>  [document.getElementById("text").value, document.getElementById("key").value]
        const enc = () => {
            const [text, key] = vals()
            document.getElementById("content").textContent = encrypt(text, key)
        }
        const enc2 = () => {
            const [text, key] = vals()
            document.getElementById("content").textContent = encrypt2(text, key)
        }
        const dec = () => {
            const [text, key] = vals()
            document.getElementById("content").textContent = decrypt(text, key)
        }
    </script>
    <script src="vigenere.js"></script>
    <script src="ui.js"></script>
</body>
